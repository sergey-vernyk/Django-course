<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
        }

        nav a {
            color: #ecf0f1;
            margin-right: 15px;
        }

        nav a:hover {
            color: #f1c40f;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fafafa;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: 20px;
        }

        img {
            vertical-align: middle;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        /* Пагінація */
        .pagination {
            text-align: center;
            margin-top: 25px;
        }

        .pagination .step-links a,
        .pagination .current {
            display: inline-block;
            padding: 8px 14px;
            margin: 0 4px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .pagination .step-links a {
            color: #3498db;
        }

        .pagination .step-links a:hover {
            background-color: #f0f0f0;
            text-decoration: none;
        }

        .pagination .current {
            background-color: #e8e8e8;
            border-color: #ccc;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% include "layout/navigation.html" %}

    <main>
        {% block content %}{% endblock %}
        {% block paginator %}{% endblock %}
    </main>

    {% include "layout/footer.html" %}
</body>

</html>
