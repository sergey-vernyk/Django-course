{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <form method="post" style="display: none;">
        {% csrf_token %}
    </form>
    <nav class="navbar bg-dark navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand">
                Cart:
                <span id="cart-count">{{ cart_count }}</span>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">${{ product.price }}</p>
                            <button class="btn btn-success add-to-cart" data-id="{{ product.id }}"
                                data-url="{% url 'add_to_cart'%}">
                                Add
                            </button>
                            <button class="btn btn-danger remove-from-cart" data-id="{{ product.id }}"
                                data-url="{% url 'remove_from_cart' %}">
                                Remove
                            </button>
                            <!-- кнопки рейтингу початок -->
                            <div class="mt-3 rating" data-id="{{ product.id }}">
                                {% for i in "12345" %}
                                    <span class="star" data-value="{{ forloop.counter }}" data-url="{% url 'rate_product' %}"
                                        style="cursor: pointer;">
                                        ⭐
                                    </span>
                                {% endfor %}
                                <small>
                                    Avg:
                                    <span class="avg-rating">{{ product.rating|floatformat:1 }}</span>
                                    <span class="rating-count">({{ product.rating_count }})</span>
                                </small>
                            </div>
                            <!-- кнопки рейтингу кінець -->
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No products</p>
            {% endfor %}
        </div>
    </div>
    <script src="{% static 'js/cart.js' %}" type="module"></script>
    <script type="module" src="{% static 'js/rating.js' %}"></script>
</body>

</html>
