<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
</head>

<body style="margin:0; padding:0; background-color:#f5f5f5; font-family: Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table width="600" cellpadding="0" cellspacing="0"
                    style="background-color:#ffffff; border-radius:6px; padding:24px;">

                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <img src="cid:logo" alt="Logo" width="120" style="display:block;">
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:20px; font-weight:bold; padding-bottom:12px;">
                            Дякуємо за ваш відгук!
                        </td>
                    </tr>

                    <tr>
                        <td style="font-size:14px; color:#333333; line-height:1.5;">
                            {{ message }}
                        </td>
                    </tr>

                    <tr>
                        <td style="padding-top:30px; font-size:12px; color:#888888;">
                            Це автоматичний лист. Будь ласка, не відповідайте на нього напряму.
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>

</html>
